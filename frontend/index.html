      <main class="main">
        <section class="hero-section">
          <h1>WeatherNess</h1>
          <p>Search your city and find the climate</p>
          <!-- formulario  -->
          <form id="formBusqueda">
            <input
              type="text"
              id="ciudadInput"
              placeholder="Search your city"
              required
            />
            <button type="submit" aria-label="boton de busqueda">🔍︎</button>
          </form>
        </section>

  <script type="module">
    document
      .getElementById("formBusqueda")
      .addEventListener("submit", function (event) {
        event.preventDefault(); // Evita que se recargue la página

        const ciudad = document.getElementById("ciudadInput").value.trim();
        if (ciudad) {
          window.location.href = `weatherInfo.html?ciudad=${encodeURIComponent(
            ciudad
          )}`;
          input.value = "";
        }
      });
  </script>
